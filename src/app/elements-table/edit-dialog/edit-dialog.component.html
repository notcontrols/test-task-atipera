<div class="container">
  <h2 mat-dialog-title>Edit {{data.name}}</h2>
  <form [formGroup]="form" autocomplete="off">
    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Number</mat-label>
        <input matInput type="number" formControlName="position" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Weight</mat-label>
        <input matInput type="number" step="0.0001" formControlName="weight" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Symbol</mat-label>
        <input matInput formControlName="symbol" />
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
  </form>
</div>
